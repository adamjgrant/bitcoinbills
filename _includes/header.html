<nav class="site-nav">
  <ul>
    <li>
      <a class="logo" href="{{ site.baseurl }}/">{{ site.name }}</a>
    </li>
    {% for page in site.pages %}
      {% if page.title != "Home" %}
        <li>
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
