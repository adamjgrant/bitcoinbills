---
layout: default
title: Blog
permalink: /blog/
---

<section class="blog-index page">

  <header>
    <h1>Blog</h1>
  </header>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <h2>{{ post.date | date: "%b %-d, %Y" }}</h2>
        <a href="{{ post.url | prepend: site.baseurl }}">
          <h3>{{ post.title }}</h3>
        </a>
      </li>
    {% endfor %}
  </ul>

  <h4>Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></h4>

</section>
